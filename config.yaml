# Configuration of Hugo
# This is a minimal config for the custom portfolio theme

title: "Giovanni Lion"
baseURL: "https://example.com/"

# Language
defaultContentLanguage: "en"
languageCode: "en-us"

# Theme
theme: "portfolio"

# Build settings
enableGitInfo: false
enableEmoji: true
enableRobotsTXT: true

# Permalinks
permalinks:
  posts: "/:year/:month/:slug/"
  projects: "/project/:slug/"
  publications: "/publication/:slug/"

# Imaging
imaging:
  resampleFilter: "lanczos"
  quality: 85
  anchor: "smart"

# Taxonomies
taxonomies:
  tag: "tags"
  category: "categories"

# Output formats
outputs:
  home: ["HTML", "RSS"]
  section: ["HTML", "RSS"]

# Markup
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: "github"
    lineNos: true

# Params
params:
  description: "Giovanni Lion - Researcher specializing in generative AI and creativity"
  bio: "Giovanni's research focuses on generative AI and creativity, which is also the topic of his PhD awarded in May 2025. His recent work explores agents, automation, and their transformative impact on design practices."
  role: "Researcher & Developer"
  
