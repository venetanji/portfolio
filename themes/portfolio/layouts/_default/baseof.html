<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Description | default site.Params.description }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">
    
    <!-- Social meta tags -->
    <meta property="og:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta property="og:description" content="{{ .Description | default site.Params.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta name="twitter:description" content="{{ .Description | default site.Params.description }}">
    
    {{ if site.GoogleAnalytics }}
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.GoogleAnalytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.GoogleAnalytics }}');
    </script>
    {{ end }}
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="{{ "/" | relURL }}" class="nav-brand">{{ site.Title }}</a>
                <ul class="nav-menu">
                    <li><a href="{{ "/" | relURL }}#about" class="nav-link">About</a></li>
                    <li><a href="{{ "/" | relURL }}#experience" class="nav-link">Experience</a></li>
                    <li><a href="{{ "/" | relURL }}#projects" class="nav-link">Projects</a></li>
                    <li><a href="{{ "/" | relURL }}#publications" class="nav-link">Publications</a></li>
                    <li><a href="{{ "/" | relURL }}#contact" class="nav-link">Contact</a></li>
                </ul>
                <div class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; {{ now.Year }} {{ site.Title }}. This work is licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0" target="_blank" rel="noopener">CC BY NC ND 4.0</a></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
